<main>
    <div *ngIf="!isFormSubmitted">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" id="myForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Write your first name"
                    required />
                <div class="error-message" *ngIf="errorMessages.name">{{ errorMessages.name }}</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="example@gmail.com"
                    required />
                <div class="error-message" *ngIf="errorMessages.email">{{ errorMessages.email }}</div>
            </div>
            <div class="form-group">
                <label for="confirmEmail">Verify Your Email</label>
                <input type="email" id="confirmEmail" [(ngModel)]="confirmEmail" name="confirmEmail"
                    placeholder="example@gmail.com" required>
                <div class="error-message" *ngIf="errorMessages.confirmEmail">{{ errorMessages.confirmEmail }}</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="At least 6 characters" required />
                <div class="error-message" *ngIf="errorMessages.password">{{ errorMessages.password }}</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
