<main *ngIf="!isFormSubmitted">
    <h1>Assign Tasks</h1>
    <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="tname">The topic of the task</label>
            <input type="text" id="tname" name="tname" [(ngModel)]="tname" required />
            <div class="error-message">{{ errorMessages.tname }}</div>
        </div>

        <div class="form-group">
            <label for="aname">Name of the assignee</label>
            <input type="text" id="aname" name="aname" [(ngModel)]="aname" required />
            <div class="error-message">{{ errorMessages.aname }}</div>
        </div>

        <div class="form-group">
            <label for="due-date">Choose a date and time</label>
            <input type="datetime-local" id="due-date" name="due-date" [(ngModel)]="dueDate" required />
            <div class="error-message">{{ errorMessages.dueDate }}</div>
        </div>

        <button type="submit">Submit</button>
    </form>
</main>
